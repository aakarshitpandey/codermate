<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="messager.css">
    <script src="https://use.fontawesome.com/c75d791b99.js"></script>
    <title>New Tab</title>
</head>

<body>
    <div class="main-container">
        <div class="level-0 d-flex flex-row">
            <div class="input-group mb-3" style="margin-top: 10px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="background:none; color: white; border:none" id="basic-addon1">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" id="g-search" class="" placeholder="google.com/search?q=" aria-label="Username"
                    aria-describedby="basic-addon1" />
            </div>
            <div style="margin-right: 10px">
                <div class="input-group-prepend">
                    <span class="input-group-text" style="background:none; color: white; border:none" id="basic-addon1">
                        <a href="https://unsplash.com" target="_blank"><i style="font-size: 1.5em; color: white;"
                                class="fa fa-camera-retro" aria-hidden="true"></i></a>
                    </span>
                    <div id="author-name" style="padding-top: 10px"></div>
                </div>
            </div>
        </div>
        <div class="level-1"></div>
        <div class="level-2">
            <h1 class="heading">&ltHello World!/&gt</h1>
            <h3 id="time"></h3>
        </div>
        <div class="level-3">
            <div id="dev-news" class="dev-news"></div>
            <div id="top-questions" class="top-questions"></div>
            <!-- <iframe class="float-right" allow="microphone;" width="350" height="430"
                src="https://console.dialogflow.com/api-client/demo/embedded/9b124846-c234-4bca-9ff3-d8452fab8700">
            </iframe> -->
            <section class="msger">
                <header class="msger-header">
                    <div class="msger-header-title">
                        <i class="fas fa-comment-alt"></i> Personal Assistant
                    </div>
                    <div class="msger-header-options">
                        <!-- <span><i class="fa fa-cog"></i></span> -->
                    </div>
                </header>

                <main class="msger-chat">
                    <div class="msg left-msg">
                        <div class="msg-img"
                            style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

                        <div class="msg-bubble">
                            <div class="msg-info">
                                <div class="msg-info-name">BOT</div>
                                <div id="init-time" class="msg-info-time"></div>
                            </div>

                            <div class="msg-text">
                                Hi, I am your virtual assistant. I can make your life easier by helping you search stuff
                                on the internet, lookup youtube, or perform simple computations like changing the base
                                of a number, etc. Go ahead and send me a message. ðŸ˜„
                            </div>
                        </div>
                    </div>

                    <!-- <div class="msg right-msg">
                        <div class="msg-img"
                            style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>

                        <div class="msg-bubble">
                            <div class="msg-info">
                                <div class="msg-info-name">Aakarshit</div>
                                <div class="msg-info-time">12:46</div>
                            </div>

                            <div class="msg-text">
                                You can change your name in JS section!
                            </div>
                        </div>
                    </div> -->
                </main>

                <form class="msger-inputarea">
                    <input type="text" class="msger-input" placeholder="Enter your message...">
                    <button type="submit" class="msger-send-btn">Send</button>
                </form>
            </section>
        </div>
        <div class="level-4"></div>
    </div>
</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
